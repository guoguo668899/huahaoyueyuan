<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 增强视口设置[4,6](@ref) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>响应式倒计时跳转页</title>
    <style>
        /* 响应式基础设置[1,6](@ref) */
        :root { font-size: calc(14px + 0.3vw) } /* 动态基准字体 */
        
        .img-container {
            width: 90%;
            height: 60vh; /* 移动端优化高度[8](@ref) */
            max-height: 800px; /* PC端最大高度 */
            margin: 2rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #countdown-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.5s; /* 添加渐变效果 */
        }

        /* 跨设备倒计时样式[6,8](@ref) */
        .counter {
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem); /* 动态字体大小 */
            color: #333;
            padding: 1rem;
        }

        /* 移动端特定样式[4,8](@ref) */
        @media (max-width: 768px) {
            .img-container {
                height: 50vh; /* 移动端降低高度 */
            }
            .counter {
                font-size: 1.8rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="img-container">
        <img id="countdown-image" 
             src="https://picsum.photos/800/600" 
             alt="倒计时图片"
             loading="lazy"> <!-- 延迟加载优化[7](@ref) -->
    </div>
    <div class="counter">
        剩余时间：<span id="countdown">3</span>秒
    </div>

    <script>
        // 配置参数
        const config = {
            redirectURL: 'https://wxaurl.cn/8SeHj0nSNeq',
            totalTime: 3,
            imageHideDelay: 500 // 图片渐隐时间
        };

        // 初始化倒计时
        let count = config.totalTime;
        const countElement = document.getElementById('countdown');
        const imageElement = document.getElementById('countdown-image');

        // 倒计时函数
        function updateCountdown() {
            countElement.textContent = count;
            
            if(count <= 0) {
                clearInterval(timer);
                imageElement.style.opacity = '0'; // 渐变隐藏[4](@ref)
                setTimeout(() => {
                    window.location.href = config.redirectURL;
                }, config.imageHideDelay);
                return;
            }
            count--;
        }

        // 启动倒计时
        const timer = setInterval(updateCountdown, 1000);

        // 触摸事件优化[7](@ref)
        document.body.addEventListener('touchstart', function() {}, false);
    </script>
</body>
</html>
